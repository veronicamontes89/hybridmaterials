<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborations – Hybrid Materials Group</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .collaboration-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5em;
      margin-top: 2em;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .card h3 {
      margin-top: 0;
      color: #004080;
    }
    .card a {
      text-decoration: none;
      color: #004080;
    }
  </style>
</head>
<body>
  <h1>Collaborations</h1>
  <div class="collaboration-grid">
    <div class="card">
      <h3>Oleksiy Gogotsi</h3>
      <p><a href="https://www.nanocarbon.tech/" target="_blank">NanoCarbonTech</a></p>
    </div>
    <div class="card">
      <h3>Violetta Patroniak</h3>
      <p><a href="https://patroniakgroup.web.amu.edu.pl/" target="_blank">Faculty of Chemistry, AMU</a></p>
    </div>
    <div class="card">
      <h3>Paolo Samorì</h3>
      <p><a href="http://www.nanochemistry.fr/" target="_blank">Nanochemistry Lab, Université de Strasbourg & CNRS</a></p>
    </div>
  </div>
</body>
</html>
